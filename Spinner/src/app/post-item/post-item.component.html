<mdb-card>
    <mdb-card-body>
        <mdb-card-title>
            <h4>{{ post.title }}</h4>
            <p>Posted: {{ post.postTime }}</p>
        </mdb-card-title>
        <div class="card-deck">
            <app-search-item [track]="track" *ngFor="let track of postTracks"></app-search-item>
        </div><br>
       
            <mdb-icon far icon="heart" size="2x" class="red-text" aria-hidden="true" (click)="addLike()"></mdb-icon>
            {{post.likes }}
        
        <div class="comment-box">
            <table class="comment-table">
                <tr>
                    <th>Comments</th>
                </tr>
                <tr *ngFor="let comment of this.post.comments">
                    {{ comment.comment }} <mdb-icon far icon="heart" size="1x" class="red-text" aria-hidden="true" (click)="addLikeComment(comment)"></mdb-icon>  {{ comment.likes }} 
                </tr>
            </table>
            <input id="new-comment" class="comment-input" type="text" placeholder="Comment here...">
            <button type="button" (click)="addComment()">Post</button>
        </div>
    </mdb-card-body>
</mdb-card>
