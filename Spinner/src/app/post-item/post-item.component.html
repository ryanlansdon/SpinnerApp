<mdb-card>
    <mdb-card-body>
        <mdb-card-title>
            <h4>{{ post.title }}</h4>
            <p>Posted: {{ post.postTime }}</p>
        </mdb-card-title>
        <div class="card-deck">
            <app-search-item [track]="track" *ngFor="let track of postTracks"></app-search-item>
        </div><br>
        <p>{{ post.likes }} Likes</p>
        <button type="button" (click)="addLike()">like</button>
        <div class="comment-box">
            <table class="comment-table">
                <tr>
                    <th>Comments</th>
                </tr>
                <tr *ngFor="let comment of this.post.comments">
                    {{ comment.comment }}  <button type="button" (click)="addLikeComment(comment)">like</button>  {{ comment.likes }} likes
                </tr>
            </table>
            <input id="new-comment" class="comment-input" type="text" placeholder="Comment here...">
            <button type="button" (click)="addComment()">Post</button>
        </div>
    </mdb-card-body>
</mdb-card>
