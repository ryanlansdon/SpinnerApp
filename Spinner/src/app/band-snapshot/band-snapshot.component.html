<mdb-card style="width:80%; margin:0 auto">
    <div class="card-body">
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <h3>{{ band.name }}</h3>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><app-band-post [band]="band"></app-band-post></li>
                </ul>
            </div>
        </nav>
        <app-post-item [post]="post" *ngFor="let post of posts"></app-post-item>
    </div>
</mdb-card>
