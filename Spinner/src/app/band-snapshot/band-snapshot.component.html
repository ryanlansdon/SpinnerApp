<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">{{ band.name }}</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><button (click)="isPost = true">New Post</button></li>
            </ul>
        </div>
    </nav>
    <app-band-post [band]="band" (closePost)="closePost($event)" *ngIf="isPost"></app-band-post>
    <app-post-item [post]="post" *ngFor="let post of posts"></app-post-item>
</div>
