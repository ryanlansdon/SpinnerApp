<mdb-card style="width:90%; margin:0 auto">
    <div class="card-body">
        <nav class="navbar" style="background-color:#aa00ff;">
            <div class="container-fluid">
                <div class="navbar-brand" style="color:white;">
                    <h3>{{ band.name }}</h3>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="btn-group" mdbDropdown>
                            <a mdbDropdownToggle type="button" mdbBtn color="dark" class="dropdown-toggle waves-light" mdbWavesEffect>
                                Sort Posts By:
                            </a>
                            <div class="dropdown-menu dropdown-primary">
                                <a class="dropdown-item" (click)="sortByLikes()">Likes</a>
                                <a class="dropdown-item" (click)="sortByDate()">Post Time</a>
                            </div>
                        </div>
                    </li>
                    <li><app-band-post [band]="band" (closePost)="newPost()"></app-band-post></li>
                </ul>
            </div>
        </nav>
        <app-post-item [post]="post" *ngFor="let post of posts"></app-post-item>
    </div>
</mdb-card>
