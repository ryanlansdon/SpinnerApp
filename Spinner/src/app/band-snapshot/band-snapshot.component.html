<mdb-card style="width:85%; margin:0 auto" class="mb-4">
    <mdb-navbar SideClass="navbar navbar-expand-lg grey lighten-2" [containerInside]="false">
        <mdb-navbar-brand>
            <a class="navbar-brand" style="color:#4a148c;">
                <h3 class="font-weight-bold">{{ band.name }}</h3>
            </a>
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown" dropdown>
                    <a dropdownToggle mdbWavesEffect type="button" style="color:#4a148c;" class="nav-link dropdown-toggle waves-light">
                        Sort Posts By:
                    </a>
                    <div class="dropdown-menu dropdown-primary">
                        <a class="dropdown-item" (click)="sortByLikes()">Likes</a>
                        <a class="dropdown-item" (click)="sortByDate()">Post Time</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <app-band-post [band]="band" (closePost)="newPost()"></app-band-post>
                </li>
            </ul>
        </links>
    </mdb-navbar>
    <div class="card-body">
        <app-post-item [post]="post" *ngFor="let post of posts"></app-post-item>
    </div>
</mdb-card>
